{% extends "base_generic.html" %}

{% block content %}
    <h1>All bloggers</h1>
    {% if object_list %}
    <ul>
        {% for blogger in object_list %}
            <li><a href="{{ blogger.get_absolute_url }}">{{ blogger.user }}</a> </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no bloggers</p>
    {% endif %}

{% endblock %}
