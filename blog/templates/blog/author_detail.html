{% extends "base_generic.html" %}

{% block content %}
    <h1>Blogger: {{ object.user }}</h1>

    <p><strong>Bio</strong> {{ object.biography }}</p>

    <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs list</h4>
        <ul>
        {% for blog in object.article_set.all %}
            <hr>
            <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>({{ blog.public_date }}) </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
